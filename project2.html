        <div class="container mt-4">
          <div class="card p-3 shadow-sm">
            <h5 class="mb-3"><i class="fas fa-share-alt me-2"></i>Share this project</h5>
            <div class="d-flex gap-2">
              <a class="btn btn-outline-primary" href="https://www.facebook.com/sharer/sharer.php?u=" onclick="this.href+=''+encodeURIComponent(window.location.href);" target="_blank" rel="noopener" title="Share on Facebook"><i class="fab fa-facebook-f"></i></a>

              <a class="btn btn-outline-primary" style="border-color:#0a66c2;color:#0a66c2;" href="https://www.linkedin.com/sharing/share-offsite/?url=" onclick="this.href+=''+encodeURIComponent(window.location.href);" target="_blank" rel="noopener" title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
              <button class="btn btn-outline-secondary" id="copyLinkBtn" title="Copy link"><i class="fas fa-link"></i></button>
            </div>
            <div id="copyMsg" class="small text-success mt-2" style="display:none;">Link copied!</div>
          </div>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var copyBtn = document.getElementById('copyLinkBtn');
            var copyMsg = document.getElementById('copyMsg');
            if(copyBtn) {
              copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(window.location.href).then(function() {
                  copyMsg.style.display = 'block';
                  setTimeout(function(){ copyMsg.style.display = 'none'; }, 1500);
                });
              });
            }
          });
        </script>
